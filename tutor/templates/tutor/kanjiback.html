{% extends 'tutor/edit_card_side.html' %}
{% block card_side %}
    <div class="kanjiback_template card_template">
        <div class="kanjitrans" id="kanjitrans_s{{side.cardside}}">{{side.kanjitrans}}</div>
        <div class="romaji" id="kanjiromaji_s{{side.cardside}}">{{side.kanjiromaji}}</div>
        <div class="lvl">{{card_info.lvl}}</div>
        <div class="sideinfo">{{side.cardside|add:1}}/{{sides_number}}</div>
        <br>
    </div>

    <select class="side_select">
        {% for t_page, text in available_pages.items %}
            <option value="{{t_page}}" {% if t_page == "kanjiback" %}selected="selected"{% endif %}>

                {{text}}
            </option>
        {% endfor %}
    </select>
    <div class="kanjifront_form card_form">

        <input type="hidden" name="pages[]" value="kanjiback_s{{side.cardside}}"/>

        <label >Перевод</label>
        <input type="text" name="kanjitrans_s{{side.cardside}}" value="{{side.kanjitrans}}" class="kanjitrans_edit"/><br>
        <label >Ромадзи</label>
        <input type="text" name="kanjiromaji_s{{side.cardside}}" value = "{{side.romaji}} "class="kanjiromaji_edit"/><br>


    </div>

{%endblock%}

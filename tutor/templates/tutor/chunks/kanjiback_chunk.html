<div id="edit_{{chunk_id}}" class="edit_item">
    <div class="kanjiback_template">
        <div class="kanjitrans" id="kanjitrans_{{side.cardside}}"></div>
        <div class="romaji" id="kanjiromaji_{{side.cardside}}"></div>
        <div class="level"></div>
        <div class="sideinfo"></div>
        <br>
    </div>

    <select class="side_select">
        {% for t_page, text in available_pages.items %}
            <option value="{{t_page}}" {% if t_page == "kanjiback" %}selected="selected"{% endif %}>

                {{text}}
            </option>
        {% endfor %}
    </select>
    <div class="kanjifront_form">

        <input type="hidden" name="pages[]" value="kanjiback_{{side.cardside}}"/>

        <label>Перевод</label>
        <input type="text" name="kanjitrans_{{side.cardside}}" value="" class="kanjitrans_edit"/><br>
        <label>Ромадзи</label>
        <input type="text" name="kanjiromaji_{{side.cardside}}" value = "" class="kanjiromaji_edit"/><br>


    </div>

</div>

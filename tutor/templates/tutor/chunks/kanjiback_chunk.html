<div id="edit_{{cardside}}" class="edit_item">
    <div class="kanjiback_template">
        <div class="kanjitrans" id="kanjitrans_{{cardside}}"></div>
        <div class="romaji" id="kanjiromaji_{{cardside}}"></div>
        <div class="lvl">{{lvl}}</div>
        <div class="sideinfo">{{cardside|add:1}}/{{sides_number}}</div>
        <br>
    </div>

    <select class="side_select">
        {% for t_page, text in available_pages.items %}
            <option value="{{t_page}}" {% if t_page == "kanjiback" %}selected="selected"{% endif %}>

                {{text}}
            </option>
        {% endfor %}
    </select>
    <div class="kanjifront_form">

        <input type="hidden" name="pages[]" value="kanjiback_{{cardside}}"/>

        <label>Перевод</label>
        <input type="text" name="kanjitrans_{{cardside}}" value="" class="kanjitrans_edit"/><br>
        <label>Ромадзи</label>
        <input type="text" name="kanjiromaji_{{cardside}}" value = "" class="kanjiromaji_edit"/><br>


    </div>

</div>

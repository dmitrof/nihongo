{% extends 'tutor/edit_card_side.html' %}
{% block card_side %}
    <div class="kanjifront_template card_template">
        <div class="cardside_content">

            <div class="kanji" id="kanji_s{{cardside}}"></div>
            <div class="kanas" >
                <div class="kuns" id="kuns_s{{cardside}}">
                </div>
                <div class="ons" id="ons_s{{cardside}}">
                </div>
            </div>
            <br>
            <table class="words" id="words_s{{cardside}}">
            </table>
        </div>
        <div class="sideinfo">{{cardside|add:1}}/{{sides_number}}</div>
        <div class="lvl">{{lvl}}</div>
        {% comment %}

        {% endcomment %}
        <br>

    </div>

    <select class="side_select">
        {% for t_page, text in available_pages.items %}
            <option value="{{t_page}}" {% if t_page == "kanjifront" %}selected="selected"{% endif %}>

                {{text}}
            </option>
        {% endfor %}
    </select>
    <div class="kanjifront_form card_form">

        <br>
        <label>Кандзи</label>
        <input type="hidden" name="pages[]" value="kanjifront_s{{cardside}}"/>
        <input type="text" name="kanji_s{{cardside}}" value="" class="kanji_edit"/><br>

        <label>Kun</label>
        <input type="text" name="kuns_s{{cardside}}" value="" class="kun_edit"/><br>

        <label>On</label>
        <input type="text" name="ons_s{{cardside}}" value="" class="on_edit"/><br>

        <div class="words_edit"> Слова-примеры <br>
            <input type="hidden" name="words_num_s{{cardside}}" value="0"/>
            <button type="button" class="add_word btn2">Добавить слово</button>

        </div>
        <!--<input type="submit" name="edit_side" value="Редактировать сторону"/>-->
    </div>


{%endblock%}

<div id="edit_{{cardside}}" class="edit_item">
    <div class="kanjifront_template">
        <div class="cardside_content">

            <div class="kanji" id="kanji_{{cardside}}"></div>
            <div class="kanas" >
                <div class="kuns" id="kuns_{{cardside}}">
                </div>
                <div class="ons" id="ons_{{cardside}}">
                </div>
            </div>
            <br>
            <table class="words" id="words_{{cardside}}">
            </table>
        </div>
        <div class="sideinfo">{{cardside|add:1}}/{{sides_number}}</div>
        <div class="lvl">{{lvl}}</div>
        {% comment %}

        {% endcomment %}
        <br>

    </div>

    <select class="side_select">
        {% for t_page, text in available_pages.items %}
            <option value="{{t_page}}" {% if t_page == "kanjifront" %}selected="selected"{% endif %}>

                {{text}}
            </option>
        {% endfor %}
    </select>
    <div class="kanjifront_form">

        <br>
        <label>Кандзи</label>
        <input type="hidden" name="pages[]" value="kanjifront_{{cardside}}"/>
        <input type="text" name="kanji_{{cardside}}" value="" class="kanji_edit"/><br>

        <label>Kun</label>
        <input type="text" name="kuns_{{cardside}}" value="" class="kun_edit"/><br>

        <label>On</label>
        <input type="text" name="ons_{{cardside}}" value="" class="on_edit"/><br>

        <div class="words_edit"> Слова-примеры <br>
            <input type="hidden" name="words_num_{{cardside}}" value="0"/>
            <button type="button" class="add_word">Добавить слово</button>

        </div>
        <!--<input type="submit" name="edit_side" value="Редактировать сторону"/>-->
    </div>


</div>
